{% block title %}ViewASingleStrem{% endblock %}
{% block content %}
<style>
    #drop_zone {
    width: 50%;
    border: 2px dashed #BBB;
    border-radius: 5px;
    padding: 25px;
    text-align: center;
    color: #BBB;
}
.removeAllImages {
    cursor:pointer;
}
</style>

    <link type="text/css" rel="stylesheet" href="css/lightgallery.min.css" />

    <script src="js/lg-fullscreen.min.js"></script>

    <br>
{#    &nbsp;&nbsp;Streams tags: {{stream_tags}} <br><br>#}
        <div id="lightgallery">
            {% for blob_key in stream_blob_key[::-1] %}
                <a href="/view_photo/{{ blob_key }}">
                    <img src="/view_photo/{{ blob_key }} " width="200" height="150">
                </a>
            {% endfor %}
        </div>

    <div>
<form  action="{{upload_url}}" class="dropzone" method="POST" id="myDropzone" enctype="multipart/form-data"></form>
<input class="submit" type="submit" id="uploadBtn" value="Upload Files!">
