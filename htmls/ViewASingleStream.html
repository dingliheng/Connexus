{% extends '/htmls/base.html' %}
{% block title %}ViewASingleStrem{% endblock %}
{% block content %}
<style>
    #drop_zone {
        width: 50%;
        border: 2px dashed #BBB;
        border-radius: 5px;
        padding: 25px;
        text-align: center;
        color: #BBB;
    }

    .removeAllImages {
        cursor: pointer;
    }
</style>
<!--<script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>-->
<script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="js/upload.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheets/dropzone.css">
<head>
    <link type="text/css" rel="stylesheet" href="css/lightgallery.min.css"/>
</head>


<!-- A jQuery plugin that adds cross-browser mouse wheel support. (Optional) -->
<script src="js/jquery.mousewheel.min.js"></script>

<!-- lightgallery plugins -->
<script src="js/lightgallery.min.js"></script>
<script src="js/lg-thumbnail.min.js"></script>
<script src="js/lg-fullscreen.min.js"></script>

<form action="/map" method="get">
<input type="submit" value="Show Images In A Map">
</form>

&nbsp;&nbsp;<img src="{{cover_url}}" width="200" height="150"><br>
&nbsp;&nbsp;Streams tags: {{stream_tags}} <br><br>
<div id="lightgallery">
    {% for blob_key in stream_blob_key[::-1] %}
    <a href="/view_photo/{{ blob_key }}">
        <img src="/view_photo/{{ blob_key }} " width="350" height="300">
    </a>
    {% endfor %}
</div>

<form action="{{upload_url}}" class="dropzone" method="POST" id="myDropzone" enctype="multipart/form-data"></form>
<button type="submit" id="uploadBtn">Upload Files!</button>
<div id="response"></div>
<!--<ul id="image-list">-->
<!--</ul>-->
</div>


<br>
<p>
<form action="/subscribe?stream_name={{stream_name}}" method="post">
    &nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="Subscribe" name="subscribebutton">
</form>
</p>
<!-- Change /upload-target to your upload address -->


</div>
</form>

{% endblock %}
