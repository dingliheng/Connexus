<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>MarkerClusterer v3 Speed Test Example</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
            font-size: 14px;
        }

        #panel {
            float: left;
            width: 300px;
            height: 550px;
        }

        #map-container {
            margin-left: 300px;
        }

        #map {
            width: 100%;
            height: 550px;
        }

        #markerlist {
            height: 400px;
            margin: 10px 5px 0 10px;
            overflow: auto;
        }

        .title {
            border-bottom: 1px solid #e0ecff;
            overflow: hidden;
            width: 256px;
            cursor: pointer;
            padding: 2px 0;
            display: block;
            color: #000;
            text-decoration: none;
        }

        .title:visited {
            color: #000;
        }

        .title:hover {
            background: #e0ecff;
        }

        #timetaken {
            color: #f00;
        }

        .info {
            width: 200px;
        }

        .info img {
            border: 0;
        }

        .info-body {
            width: 200px;
            height: 200px;
            line-height: 200px;
            margin: 2px 0;
            text-align: center;
            overflow: hidden;
        }

        .info-img {
            height: 220px;
            width: 200px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <!--<script src="//code.jquery.com/jquery-1.10.2.js"></script>-->
    <script src="https://maps.googleapis.com/maps/api/js"></script>

    <!--<script src="data/test.json"></script>-->
    We have <span id="count">3</span> uploaded pictures during this period.
    <script>
        var data = null;
        var count = 0;
        $(function () {

            jQuery.ajax({
                url: window.location.href,
                type: "POST",
                data: {start: -365, end: 0},
                dataType: 'json',
                async: false,
                success: function (res) {
                    data = res;
                    count = res["count"];
                    document.getElementById('count').innerHTML = count;

                },
                error: function (serverResp) {            // on ajax failure
                    console.log('5xx http status code or unexpected response content');
                }

            });
        });

    </script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script>
        $(function () {

            jQuery("#slider-range").slider({

                range: true,
                min: -365,
                max: 0,
                values: [-365, 0],
                slide: function (event, ui) {

                    jQuery("#amount").val(" " + ui.values[0] + "d - " + ui.values[1] + "d");

                },
                stop: function (event, ui) {
                    jQuery.ajax({
                        url: window.location.href,
                        type: "POST",
                        data: {start: ui.values[0], end: ui.values[1]},
                        dataType: 'json',
                        async: false,
                        success: function (res) {
                            data = res;
                            count = res["count"];
                            document.getElementById('count').innerHTML = count;

                        },
                        error: function (serverResp) {            // on ajax failure
                            console.log('5xx http status code or unexpected response content');
                        }

                    });
          



                }
            });
            jQuery("#amount").val(" " + jQuery("#slider-range").slider("values", 0) + "d - "
                    + jQuery("#slider-range").slider("values", 1) + "d");
        });
    </script>


    <script>
        var script = '<script type="text/javascript" src="js/markerclusterer';
        if (document.location.search.indexOf('compiled') !== -1) {
            script += '_compiled';
        }
        script += '.js"><' + '/script>';
        document.write(script);
    </script>
    <script src="js/speed_test.js"></script>

    <script>
        google.maps.event.addDomListener(window, 'load', speedTest.init);
    </script>
    <script>
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-12846745-20']);
        _gaq.push(['_trackPageview']);

        (function () {
//            window.alert("gun");
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' === document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();
    </script>


</head>

<body>


<div id="panel">
    <h3>Just Share More Nice Pictures Across The World!</h3>

    <p hidden>
        <a href="?compiled">Compiled</a> |
        <a href="?">Standard</a> version of the script.
    </p>

    <div hidden>
        <input type="checkbox" checked="checked" id="usegmm"/>
        <span>Use MarkerClusterer</span>
    </div>

    <div hidden>
        Markers:
        <!--<span id="nummarkers" value="2">-->
        <select id="nummarkers">
            <option value="3">3</option>
            <option value="50">50</option>
            <option value="100" selected="selected">100</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
        </select>

        <span>Time used: <span id="timetaken"></span> ms</span>
    </div>

    <strong>Marker List</strong>

    <div id="markerlist">

    </div>
</div>
<div id="map-container">
    <div id="map"></div>
</div>
<p>

    <label for="amount">Day Range:</label>
    <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>

<div id="slider-range"></div>
</body>
</html>
